<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles-reset.css" />
    <link rel="stylesheet" href="css/styles-header.css" />
    <link rel="stylesheet" href="css/styles-dashboard.css" />
    <link rel="stylesheet" href="css/styles-input.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>Comercio Global</h1>
      <nav>
        <ul class="header-nav"> </ul>
      </nav>
    </header>
    <section>
      <h2>Busca lo que necesites dentro de nuestro extenso catalogo</h2>
    </section>
    <section class="section-product"></section>
  </body>

  <template id="template-card">
    <figure class="card">
      <img />
      <figcaption></figcaption>
    </figure>
  </template>

  <template id="card-template-Comprador">
    <card class="card">
      <section class="product-img">
        <img src="" alt="Foto de Producto" />
      </section>
      <section class="product-info">
        <div class="info">
          <div class="name">
            <h3></h3>
            <h3>Precio: $<b id="precio"></b></h3>
          </div>
          <div class="description"></div>
          <div class="seller">
            <h4></h4>
            <div>
              <h4 id="categoria"></h4>
              <h6>
                Disponibilidad:
                <b id="stock"></b>
              </h6>
            </div>
        </div>
      </section>
      <section class="product-buttons">
        <h5>Agregar a:</h5>
        <button class="button" id="carrito">Carrito!</button>
        <button class="button" id="deseos">Deseos!</button>
      </section>
    </card>
  </template>

  <template id="card-template-">
    <card class="card">
      <section class="product-img">
        <img src="" alt="Foto de Producto" />
      </section>
      <section class="product-info">
        <div class="info">
          <div class="name">
            <h3></h3>
            <h3>Precio $<b id="precio"></b></h3>
          </div>
          <div class="description"></div>
          <div class="seller">
            <h4></h4>
            <div>
              <h4 id="categoria"></h4>
              <h6>
                Disponibilidad:
                <b id="stock"></b>
              </h6>
            </div>
          </div>
        </div>
      </section>
    </card>
  </template>

  <template id="card-template-Vendedor">
    <card class="card">
      <section class="product-img">
        <img src="" alt="Foto de Producto" />
      </section>
      <section class="product-info">
        <div class="info">
          <div class="name">
            <h3></h3>
            <h3>Precio $<b id="precio"></b></h3>
          </div>
          <div class="description"></div>
          <div class="seller">
            <h4></h4>
            <div>
              <h4 id="categoria"></h4>
              <h6>
                Disponibilidad:
                <b id="stock"></b>
              </h6>
            </div>
          </div>
        </div>
      </section>
      <section class="product-buttons">
        <h5>Acciones:</h5>
        <button class="button" id="edit">Editar</button>
        <button class="button" id="delete">Eliminar</button>
      </section>
    </card>
  </template>

  <script src="js/modules/dashboard.js" type="module"></script>
</html>

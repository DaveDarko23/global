<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles-reset.css" />
    <link rel="stylesheet" href="css/styles-header.css" />
    <link rel="stylesheet" href="css/styles-dashboard.css" />
    <link rel="stylesheet" href="css/styles-input.css" />

    <link rel="stylesheet" href="css/styles-carrito.css" />
  </head>
  <body>
    <header class="header">
      <h1>Comercio Global</h1>
      <nav>
        <ul class="header-nav"></ul>
      </nav>
    </header>
    <section class="section-buy">
      <div class="info-buy">
        <h2>Carrito de Compra</h2>
        <h3>Total de Elementos: <b id="numero-elementos"></b></h3>
        <h3>Precio Total de la compra: <b id="precio-total"></b></h3>
      </div>
      <div class="button-buy">
        <button class="button" id="buy">Comprar</button>
      </div>
    </section>
    <div id="form"></div>
    <section class="section-product"></section>
  </body>

  <template id="card-template">
    <card class="card">
      <section class="product-img">
        <img src="" alt="Foto de Producto" />
      </section>
      <section class="product-info">
        <div class="info">
          <div class="name">
            <h3></h3>
            <h3>Precio <b id="precio"></b></h3>
          </div>
          <div class="description"></div>
          <div class="seller">
            <h4></h4>
            <div>
              <h4 id="categoria"></h4>
              <h6>
                Disponibilidad:
                <b id="stock"></b>
              </h6>
            </div>
          </div>
        </div>
      </section>
      <section class="product-buttons">
        <h5>Cantidad</h5>
        <div class="carrito-quantity">
          <button class="square-button" id="disminuir">-</button>
          <div class="square-value">1</div>
          <button class="square-button" id="aumentar">+</button>
        </div>
        <button class="button" id="eliminar">Eliminar</button>
      </section>
    </card>
  </template>

  <script src="js/modules/carrito.js" type="module"></script>
</html>
